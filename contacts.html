<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Контакты | LudoLibrary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="assets/favicon.ico">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand nav-brand gap-2" href="index.html">
                <img src="assets/logo.png" class="brand-logo">
                <span>Ludo<span class="text-dark">Library</span></span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="page-section container">
        <h2 class="mb-2">Есть вопрос или идея?</h2>
        <p class="text-muted mb-5">
            Напишите нам — ответим как можно быстрее.
        </p>

        <div class="row g-5">
            <div class="col-md-6">

                <form>
                    <div class="mb-3">
                        <label class="form-label">Как к вам обращаться</label>
                        <input type="text" class="form-control" placeholder="Ваше имя" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email для ответа</label>
                        <input type="email" class="form-control" placeholder="example@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">О чём сообщение</label>
                        <select class="form-select" required>
                            <option disabled selected>Выберите вариант</option>
                            <option>Предложение по сайту</option>
                            <option>Сообщить об ошибке</option>
                            <option>Вопрос по игре</option>
                            <option>Другое</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Сообщение</label>
                        <textarea class="form-control" rows="5" placeholder="Напишите здесь..." required></textarea>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="agree" required>
                        <label class="form-check-label small" for="agree">
                            Я согласен на обработку персональных данных
                        </label>
                    </div>

                    <button class="btn btn-brand px-4">Отправить</button>
                </form>

            </div>

            <div class="col-md-6">
                <p class="mb-2 d-flex align-items-center gap-2">
                    <i class="bi bi-geo-alt"></i>
                    5-я ул. Соколиной Горы, 19, корп. 2
                </p>

                <p class="mb-2 d-flex align-items-center gap-2">
                    <i class="bi bi-telephone"></i>
                    +7 (495) 129-00-02
                </p>

                <p class="mb-3 d-flex align-items-center gap-2">
                    <i class="bi bi-envelope"></i>
                    info@ludolibrary.ru
                </p>


                <div class="ratio ratio-16x9 shadow-sm rounded overflow-hidden">
                    <iframe src="https://yandex.ru/map-widget/v1/?text=Москва,+5-я+ул.+Соколиной+Горы,+19,+корп.+2&z=16" frameborder="0">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <strong>LudoLibrary</strong><br>
                    Площадка для запуска бесплатных веб-игр.
                </div>
                <div class="col-md-6 text-md-end" id="contact">
                    <small>Контакты: <a href="https://github.com/tainiikrab" class="text-decoration-none" target="_blank">GitHub</a></small>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    document.querySelector("form").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Сообщение отправлено!");
        this.reset();
    });
</script>

</html>
